{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Naija Linux</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body >
    <!-- navbar starts-->
    <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <a class="navbar-brand" href="#">Naija Linux</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Admins</a></li>
         </ul>
         <ul class="nav navbar-nav  ml-auto">
               {% if request.user.is_authenticated %}
                 <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Hello {{ request.user.username }}, Logout</a></li>
               {% else %}
                 <li class="nav-item"><a class="nav-link" href="{% url "login" %}">Log in</a></li>
                 <li class="nav-item"><a class="nav-link" href="{% url "register" %}">Sign up</a></li>
               {% endif %}
        </ul>
        </div>
    </div>
    </nav>
    <!-- navbar ends-->

    <div class="container mt-3"> <!--main container-->
      <!-- show show -->
    
      <div class="row mt-3">   <!-- main rows -->
          {% block content %}
          {% endblock content %}
      </div> <!-- main row -->

    </div> <!-- main container -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
